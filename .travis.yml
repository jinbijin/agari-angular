language: node_js
node_js:
  - 16.13.2
os: linux
addons:
  ssh_known_hosts:
    secure: 
cache:
  npm: true
  directories:
    - ~/.cache
env:
  - CYPRESS_KEY=$cypress_key
install:
  - npm ci
  - npm run cy:verify
  - npm run lint
script:
  - npm run build
  - npm run test:ci
  - npm run cy:ci
deploy:
  - provider: script
    skip_cleanup: true
    script: bash deploy/deploy.sh
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
before_deploy:
  - openssl aes-256-cbc -K $encrypted_ce6d252d3043_key -iv $encrypted_ce6d252d3043_iv
    -in deploy/deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
