language: node_js
node_js:
- 12.14.1
os: linux
addons:
  ssh_known_hosts:
    secure: 
cache:
  npm: true
  directories:
  - ~/.cache
install:
- npm ci
- npm run cy:verify
script:
- npm run build
- npm run start:ci &
- npm run test:ci
- npm run cy:ci -- --key $cypress_key
deploy:
- provider: script
  cleanup: true
  script: bash deploy/deploy.sh
  on:
    branch: feature/initial-setup
before_deploy:
- openssl aes-256-cbc -K $encrypted_6759c9d09779_key -iv $encrypted_6759c9d09779_iv
  -in deploy/deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
