<mat-list *ngIf="participants$ | async as participants">
  <mat-list-item
    *ngFor="let participant of participants.entries(); trackBy: trackEntryByIndex"
    class="agari-flex-row"
  >
    <strong class="agari-number">{{ participant[0] | asOrdinal }}.&nbsp;</strong>
    <span class="agari-overflow agari-spacer">{{ participant[1]?.name }}</span>
    <button mat-icon-button *ngIf="!participant[1]" color="primary" (click)="setParticipant(participant[0])">
      <mat-icon>add</mat-icon>
    </button>
    <button
      mat-icon-button
      *ngIf="participant[1]"
      color="primary"
      (click)="setParticipant(participant[0], participant[1])"
    >
      <mat-icon>create</mat-icon>
    </button>
    <button
      mat-icon-button
      *ngIf="participant[1] && !(finalized$ | async)"
      color="primary"
      (click)="unsetParticipant(participant[0])"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<ng-container>
  <mat-action-row>
    <button mat-button (click)="goToPrevious()">Previous</button>
    <button mat-flat-button *ngIf="finalized$ | async" color="primary" (click)="goToNext()">Next</button>
    <button
      mat-flat-button
      *ngIf="!(finalized$ | async)"
      color="accent"
      (click)="finalize()"
      [disabled]="!(ready$ | async)"
    >
      Finalize
    </button>
  </mat-action-row>
</ng-container>
