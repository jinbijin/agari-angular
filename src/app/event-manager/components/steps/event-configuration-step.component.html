<ng-container *ngIf="roundParticipantCount$ | async as roundParticipantCount; else numberEmpty">
  <p>
    Number of rounds: <strong>{{ roundParticipantCount.roundCount }}</strong>
  </p>
  <p>
    Number of participants: <strong>{{ roundParticipantCount.participantCount }}</strong>
  </p>
  <mat-action-row>
    <button
      mat-icon-button
      matTooltip="Edit round and participant numbers"
      (click)="setNumber(roundParticipantCount)"
    >
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Unset round and participant numbers" (click)="unsetNumber()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-action-row>
</ng-container>
<ng-container *ngIf="roundParticipantSet$ | async">
  <mat-divider></mat-divider>
  <ng-container *ngIf="schedule; else scheduleEmpty">
    <p>Schedule generated</p>
    <mat-action-row>
      <button mat-icon-button matTooltip="View schedule"><mat-icon>visibility</mat-icon></button>
      <button mat-icon-button matTooltip="Replace schedule"><mat-icon>create</mat-icon></button>
      <button mat-icon-button matTooltip="Delete schedule"><mat-icon>delete</mat-icon></button>
    </mat-action-row>
  </ng-container>
</ng-container>
<ng-container *ngIf="(roundParticipantCount$ | async) && schedule">
  <mat-action-row>
    <button mat-flat-button color="accent">Finalize</button>
  </mat-action-row>
</ng-container>
<ng-template #numberEmpty>
  <p>Number of rounds and number of participants haven't been set yet.</p>
  <mat-action-row>
    <button mat-flat-button color="primary" (click)="setNumber()">
      <mat-icon>add_box</mat-icon>
      <span>Set</span>
    </button>
  </mat-action-row>
</ng-template>
<ng-template #scheduleEmpty>
  <p>Schedule hasn't been generated yet</p>
  <mat-action-row>
    <button mat-flat-button color="primary">
      <mat-icon>add_box</mat-icon>
      <span>Generate</span>
    </button>
  </mat-action-row>
</ng-template>
