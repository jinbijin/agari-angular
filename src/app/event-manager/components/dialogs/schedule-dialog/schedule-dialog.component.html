<h2 mat-dialog-title>Schedule</h2>
<mat-dialog-content>
  <div class="agari-grid" *ngIf="schedule$ | async as schedule">
    <div class="agari-grid-item" *ngFor="let item of schedule.rounds.entries()">
      <agari-schedule-round
        *ngIf="item[1]"
        [scheduleRound]="item[1]"
        [roundNumber]="item[0] | asOrdinal"
        data-test-id="schedule-round"
      ></agari-schedule-round>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
