<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="table">
    <td mat-cell *matCellDef="let element">Table</td>
  </ng-container>

  <ng-container matColumnDef="tableNumber">
    <td
      mat-cell
      *matCellDef="let element"
      class="agari-numeric agari-right-gap"
    >
      {{ element[0] + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="participant1">
    <td mat-cell *matCellDef="let element" class="agari-numeric">
      {{ element[1].participantNrs[0] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="participant2">
    <td mat-cell *matCellDef="let element" class="agari-numeric">
      {{ element[1].participantNrs[1] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="participant3">
    <td mat-cell *matCellDef="let element" class="agari-numeric">
      {{ element[1].participantNrs[2] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="participant4">
    <td mat-cell *matCellDef="let element" class="agari-numeric">
      {{ element[1].participantNrs[3] }}
    </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
