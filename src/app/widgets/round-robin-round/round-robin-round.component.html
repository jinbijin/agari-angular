<mat-card>
  <mat-card-title>Round {{ roundNumber }}</mat-card-title>
  <mat-card-content>
    <table>
      <tr *ngFor="let game of round.games; index as index">
        <td agariTableNumber>Table {{ index | asOrdinal }}:</td>
        <td agariParticipantNumber *ngFor="let nr of game.participantNrs">{{ nr | asOrdinal }}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
